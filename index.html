<link href="style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/calculate.js"></script>
<script type="text/javascript" src="js/convert.js"></script>
<script type="text/javascript" src="js/create.js"></script>
<script type="text/javascript" src="js/negate.js"></script>
<script type="text/javascript" src="js/shl.js"></script>
<script type="text/javascript" src="js/valid.js"></script>

<body>
	<h2>Restoring Division</h2>
	<!--Div for user inputs-->
	<div class="input_container">
		<p>Input will be treated as base-2, unless the checkbox is ticked.</p>
		<label>Dividend (Q)</label>
		<input type="text" id="dividend"></input>
		<br>
		<br>
		<label>Divisor (M)</label>
		<input type="text" id="divisor"></input>
		<br><br>
		<input type="checkbox" id="check_int">Input is base-10.</input>
		<input type="checkbox" id="show_sol">Show Solution</input>
		<input type="checkbox" id="cb_output">Output to file "output.txt"</input>
		<br><br>
		<button id="btn-calculate" onclick="calculate()">Calculate</button>
	</div>

	<!--Div for answer output-->
	<h4>Final Answer</h4>
	<div class="ans_container">
		<div class="ans_container" id="A_div">
			<label>A: </label>
			<div class="ans_holder">
				<p id="ans_a">000000</p>
			</div>
		</div>
		<div class="ans_container" id="Q_div">
			<label>Q: </label>
			<div class="ans_holder">
				<p id="ans_q">000000</p>
			</div>
		</div>
	</div>

	<hr>
	<p id="errormsg"></p>
	<!--Div for solution-->
	<div id="sol_container">
		<h2>Solution</h2>
		<p id="solution"></p>
		<div id="steps">
		
		</div>
	</div>
</body>
