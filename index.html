<link href="style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/calculate.js"></script>
<script type="text/javascript" src="js/create.js"></script>
<script type="text/javascript" src="js/valid.js"></script>
<script type="text/javascript" src="js/shl.js"></script>
<script type="text/javascript" src="js/negate.js"></script>

<body>
	<h2>Restoring Division</h2>
	<!--Div for user inputs-->
	<div class="input_container">
		<label>Dividend (Q)</label>
		<input id="dividend"></input>
		<br>
		<br>
		<label>Divisor (M)</label>
		<input id="divisor"></input>
		<button onclick="calculate()">Calculate</button>
	</div>

	<!--Div for answer output-->
	<h4>Final Answer</h4>
	<div class="ans_container">
		<div class="ans_container" id="A_div">
			<label>A: </label>
			<div class="ans_holder">
				<p id="ans_a">Placeholder</p>
			</div>
		</div>
		<div class="ans_container" id="Q_div">
			<label>Q: </label>
			<div class="ans_holder">
				<p id="ans_q">Placeholder</p>
			</div>
		</div>
	</div>

	<hr>

	<!--Div for solution-->
	<div class="sol_container">
		<h2>Solution</h2>
			<p id="solution"></p>
	</div>
</body>
